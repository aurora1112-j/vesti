  <!-- External platforms -->
  <rect x="80" y="140" width="220" height="90" rx="16" fill="#F3F4F6" stroke="#EEECE5"/>
  <text x="190" y="195" text-anchor="middle" font-size="18" fill="#1A1A1A" font-family="Arial, sans-serif">ChatGPT</text>

  <rect x="80" y="280" width="220" height="90" rx="16" fill="#F7D6B8" stroke="#EEECE5"/>
  <text x="190" y="335" text-anchor="middle" font-size="18" fill="#1A1A1A" font-family="Arial, sans-serif">Claude</text>

  <!-- Core pipeline -->
  <rect x="420" y="140" width="240" height="110" rx="18" fill="#F0EEE6" stroke="#EEECE5"/>

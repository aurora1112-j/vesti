  </defs>
  <line x1="300" y1="185" x2="420" y2="185" stroke="#3266AD" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="300" y1="325" x2="420" y2="185" stroke="#3266AD" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="660" y1="195" x2="740" y2="195" stroke="#3266AD" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="980" y1="195" x2="1060" y2="195" stroke="#3266AD" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- IndexedDB -->
  <rect x="1040" y="300" width="220" height="90" rx="16" fill="#F0EEE6" stroke="#EEECE5"/>
  <text x="1150" y="355" text-anchor="middle" font-size="16" fill="#1A1A1A" font-family="Arial, sans-serif">IndexedDB</text>
  <line x1="1160" y1="250" x2="1150" y2="300" stroke="#3266AD" stroke-width="3" marker-end="url(#arrow)"/>

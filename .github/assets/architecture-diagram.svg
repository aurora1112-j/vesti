  <rect x="740" y="140" width="240" height="110" rx="18" fill="#F0EEE6" stroke="#EEECE5"/>
  <text x="860" y="200" text-anchor="middle" font-size="18" fill="#1A1A1A" font-family="Arial, sans-serif">Parser</text>

